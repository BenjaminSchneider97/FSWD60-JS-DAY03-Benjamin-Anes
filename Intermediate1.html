<!DOCTYPE html>
<html>
<head>
	<title>Intermediate 1</title>
</head>
<body>
	<script>
		function calcAverage(){
			var arr=[["Martin",76],["Thomas",85],["Klaus",65],["Maria",93],["David",81]];
			//var students=arr[0][1]+arr[1][1]+arr[2][1]+arr[3][1]; 	to calculate the average of the sum 
			//var avrg= students/arr.length;  
			//document.write(avrg);
			var avrg=0;
			for(i=0; i<arr.length; i++){
				avrg+=arr[i][1];
				if(arr[i][1]<60){
					document.write(arr[i][0]+" has "+arr[i][1]+" points "+"which is a F <br>");
				}
				else if(arr[i][1]<70){
					document.write(arr[i][0]+" has "+arr[i][1]+" points "+"which is a D <br>");
				}
				else if(arr[i][1]<80){
					document.write(arr[i][0]+" has "+arr[i][1]+" points "+"which is a C <br>");
				}
				else if(arr[i][1]<90){
					document.write(arr[i][0]+" has "+arr[i][1]+" points "+"which is a B <br>");
				}
				else if(arr[i][1]<100){
					document.write(arr[i][0]+" has "+arr[i][1]+" points "+"which is an A <br>");
				}

			}
			document.write("<br>The average points are " + avrg/arr.length);
		}
		calcAverage();
	</script>
</body>
</html>
