<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>basic 4</title>
	<style type="text/css">
		/* body{
			background-color: #95a5a6;
		} */
		.wrapper{
			text-align: center;
		}
		#img{
			width: 90%;
			margin: 0 auto;
		}
		#img img{
			width: 100%;
			height: auto;
		}
		@media screen and (min-width: 501px){
			#img{
				width: 60%;
				margin: 0 auto;
			}
			#img img{
				width: 100%;
				height: auto;
			}
		}
		@media screen and (max-width: 500px){
			#text{
				font-size: 1.5em;
			}
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<h1>Weather</h1>
		<p id ="text"></p>
		<div id ="img"></div>
		</div>
		<script>
		function randomTemperature(){
				var randomNum = Math.floor((Math. random() * 55) -  15);
				if(randomNum >= -15 && randomNum <=10){
					document.getElementById("text").innerHTML = "It has " + randomNum + " degrees. The weather is cold."; 
					document.getElementById("img").innerHTML = '<img src="cold.jpg" alt="">';
					document.body.style.background = "lightblue" ;
				}
				else if(randomNum >=11 && randomNum <=32){
					document.getElementById("text").innerHTML = "It has " + randomNum + " degrees. The weather is moderate."; 
					document.getElementById("img").innerHTML = '<img src="moderate.jpg" alt="">';
					document.body.style.background = "green";
				}
	        	 else{
	         		document.getElementById("text").innerHTML = "It has " + randomNum + " degrees. The weather is hot."; 
	         		document.getElementById("img").innerHTML = '<img src="hot.jpg" alt="">';
	         		document.body.style.background = "red" ;
	        	 } 
			}
			randomTemperature();
		</script>			
</body>
</html>
