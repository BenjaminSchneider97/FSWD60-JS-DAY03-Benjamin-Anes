<!DOCTYPE html>
<html>
<head>
	<title>Basic 2</title>
</head>
<body>
	<script>
		function highestValue(){
			var randomNum1 = Math.floor((Math. random() * 200) -  100);
			var randomNum2 = Math.floor((Math. random() * 200) -  100);
			var randomNum3 = Math.floor((Math. random() * 200) -  100);
			var randomNum4 = Math.floor((Math. random() * 200) -  100);


			var arr =[randomNum1,randomNum2,randomNum3,randomNum4];

			var max =arr[0];
			for(i=0;i< arr.length;i++){
				if(arr[i]> max){
					max = arr[i];
				}
			}
			document.write(randomNum1+"<br>"+randomNum2+"<br>"+randomNum3+"<br>"+randomNum4+"<br>");
			document.write("The highest number is " + max);



		}
		highestValue();

	</script>
</body>
</html>
