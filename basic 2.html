<!DOCTYPE html>
<html>
<head>
	<title>Basic 2</title>
</head>
<body>
	<script>
		function highestValue(){ //Creates 4 random numbers
			var randomNum1 = Math.floor((Math. random() * 200) -  100);
			var randomNum2 = Math.floor((Math. random() * 200) -  100);
			var randomNum3 = Math.floor((Math. random() * 200) -  100);
			var randomNum4 = Math.floor((Math. random() * 200) -  100);


			var arr =[randomNum1,randomNum2,randomNum3,randomNum4]; //stores the random numbers inside an array

			var max =arr[0]; //new variable at the first index of the array
			for(i=0;i< arr.length;i++){ //the for loop starts at the first index of the array [0]
				if(arr[i]> max){ //The loop compares the first index to the next index and takes the first index as highest as long as it wont find a higher number
					max = arr[i]; //we give max the number we currently think is the highest but through the loop the highest number might change
				}
			}
			document.write(randomNum1+"<br>"+randomNum2+"<br>"+randomNum3+"<br>"+randomNum4+"<br>"); // we display the random numbers we got
			document.write("The highest number is " + max); //we display the highest number max



		}
		highestValue(); //calling the function

	</script>
</body>
</html>
